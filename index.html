<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Form Registrasi</h1>
            <form id="registrationForm" class="registration-form">
                <div class="form-group">
                    <label for="namaDepan">Nama Depan</label>
                    <input type="text" id="namaDepan" name="namaDepan" placeholder="Masukkan nama depan Anda" required>
                </div>

                <div class="form-group">
                    <label for="namaBelakang">Nama Belakang</label>
                    <input type="text" id="namaBelakang" name="namaBelakang" placeholder="Masukkan nama belakang Anda" required>
                </div>

                <div class="form-group">
                    <label for="nilaiAngka">Nilai Angka</label>
                    <input type="number" id="nilaiAngka" name="nilaiAngka" placeholder="Masukkan nilai angka (0-100)" min="0" max="100" required>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Custom Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Hasil Form</h3>
            <p id="popupMessage"></p>
            <button id="closeModal" class="close-btn">Tutup</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
