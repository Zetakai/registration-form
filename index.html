<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Form Registrasi</h1>
            <form id="registrationForm" class="registration-form">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
                    <span class="error-message" id="nama-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" name="email" placeholder="email@contoh.com" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Pilih password yang aman" required>
                        <button type="button" class="password-toggle" id="passwordToggle">👁️</button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi password Anda" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">👁️</button>
                    </div>
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>

                <button type="submit" class="submit-btn">Daftar</button>
            </form>

            <div class="success-message" id="successMessage" style="display: none;">
                <h3>Registrasi Berhasil!</h3>
                <p>Terima kasih telah mendaftar. Data Anda telah tersimpan.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
